<ion-header>

  <ion-navbar>
    <ion-title>My Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Completed
    </ion-list-header>
    <ion-item *ngFor="let group of this.groupManager.completed">
       <ion-thumbnail item-start>
         <img id="{{group['group']}}" style="border:1px solid #009691">
      </ion-thumbnail>
      <h2>{{this.getSectionName(group['section'])}}</h2>
        <button ion-button clear item-end (click)="this.viewGroupDrawing(group['group'])">View</button>
        <button ion-button icon-only clear item-end (click)="this.presentConfirmDelete(group['group'])">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      In Progress
    </ion-list-header>
    <ion-item *ngFor="let group of this.groupManager.inProgress">
       <ion-thumbnail item-start>
         <img id="{{group['group']}}" style="border:1px solid #009691">
      </ion-thumbnail>
      <h2>{{this.getSectionName(group['section'])}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
