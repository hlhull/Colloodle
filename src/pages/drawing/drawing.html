
<ion-content no-bounce style="background-color: #009691">
  <canvas id='overlap' #overlap (touchstart)="overlapStart($event)"(touchmove)="overlapMove($event)" (touchend)="overlapEnd($event)" style="border:1px solid #009691;"></canvas>


  <!-- Explanation: myCanvas hold our image and is underneath infoCanvas,
  since infoCanvas is on top, it has the touch functions trigger drawing on
  the canvas below it, the purpose of infoCanvas is to display instructions
  that do not immediately disappear (like a popup) -->
  <canvas id='myCanvas' #myCanvas style="border:1px solid #009691; z-index: 0"></canvas>
  <canvas id="infoCanvas" #infoCanvas style="border:1px solid #009691; z-index: 1" (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touchend)="handleEndStroke($event)"></canvas>

  <ion-buttons end id='home'>
    <button ion-button icon-only large clear color=secondary (click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end id='brush'>
    <button ion-button icon-only large clear color=secondary (click)="presentPopover($event)">
      <ion-icon name="brush" [style.color]="this.brushService.color"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end id='undo'>
    <button ion-button icon-only large clear color=secondary (click)="handleUndo($event)">
      <ion-icon name="undo"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end id='redo'>
    <button ion-button icon-only large clear color=secondary (click)="handleRedo($event)">
      <ion-icon name="redo"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end id='help'>
    <button ion-button icon-only clear color=secondary (click)="help()">
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </ion-buttons>

  <div id="finished">
    <ion-buttons end>
      <button ion-button clear color=secondary (click)="presentConfirmOrError()">
        Done
      </button>
    </ion-buttons>
  </div>
</ion-content>
