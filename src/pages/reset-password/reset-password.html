<!--
  The reset password page

	A form for email
-->

<ion-header>
	<ion-navbar>
		<ion-title>Reset Password</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()">
				 <ion-icon name="home" right></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="resetPassword()" [formGroup]="form">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
			</div>

		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{ResetPasswordError}}</div>

			<button ion-button full type="submit" [disabled]="!form.valid">Reset Password</button>
		</div>
	</form>
</ion-content>
