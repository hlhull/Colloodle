<ion-grid id="myLayout">
  <ion-row align-items: stretch justify-content: space-between>
    <ion-col col-10 align-items: stretch>
      <ion-content no-bounce>
        <canvas #overlap style="border:1px solid #009691;"></canvas>
        <canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touchend)="handleEndStroke($event)" style="border:1px solid #009691;"></canvas>
      </ion-content>
    </ion-col>
    <ion-col align-items: stretch>

        <ion-buttons start>
          <button ion-button icon-only  large (click)="goHome()">
            <ion-icon name="home"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons start>
          <button ion-button icon-only  large (click)="presentPopover($event)">
            <ion-icon name="brush"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons start>
          <button ion-button icon-only large (click)="handleUndo($event)">
            <ion-icon name="undo"></ion-icon>
          </button>
        </ion-buttons>


        <ion-buttons start>
          <button ion-button icon-only large (click)="handleRedo($event)">
            <ion-icon name="redo"></ion-icon>
          </button>
        </ion-buttons>

        <div id="finished">
          <ion-buttons start>
            <button ion-button large (click)="nextStep()">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-buttons>
        </div>


    </ion-col>
  </ion-row>
</ion-grid>
