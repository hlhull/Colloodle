<ion-header>

  <div>
    <ion-item id='loginLabel' *ngIf="auth.getUsername()" left dark>
      {{auth.getUsername()}}
      <button ion-button icon-only clear style="float: right;" (click)="presentUserPopover($event)">
    	   <ion-icon name="person" right></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="login()" *ngIf="!auth.authenticated">
      <ion-icon name="log-in" item-left></ion-icon>
      Log in
    </ion-item>
  </div>

</ion-header>

<style>
ion-header {
text-align: center;
}
</style>


<ion-content  padding class="bg-image">

       <button id='Doodle' ion-button (click)="goToDrawingModesPage()" color="light" round outline large>Doodle</button>
       <button id='Gallery' ion-button (click)="goToGallery()" color="light" round outline large>Gallery
       </button>
       <ion-badge *ngIf="this.groupManager.new > 0" id='Gallery-badge' color="lightPrimary">{{this.groupManager.new}}</ion-badge>
       <button id='info' ion-button (click)="goToInfoPage()" color="light" round clear icon-end>How To Play<ion-icon name="information-circle"></ion-icon></button>

</ion-content>
