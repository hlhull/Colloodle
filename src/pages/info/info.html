<ion-header>

  <ion-navbar>
    <button ion-button end  icon-only clear style="float: right;" (click)="goHome()" color="primary"><ion-icon name="home"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content class="page-info" padding>
  <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <img [src]="slide.image" class="slide-image"/>
        <p [innerHTML]="slide.description"></p>
        <ion-toolbar>
        </ion-toolbar>
      </ion-slide>
      <ion-slide>
        <h2 class="slide-title">Ready? Set? Doodle!</h2>
        <img src="assets/imgs/info-slide-5.png" class="slide-image"/>
        <button ion-button large clear icon-end (click)="goToDrawingModesPage()" color="primary">
          Create a Masterpiece
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <ion-toolbar>
        </ion-toolbar>
      </ion-slide>
    </ion-slides>
</ion-content>
