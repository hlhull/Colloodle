<ion-header>
  <ion-navbar>
    <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

    <ion-item (click)="logout()" *ngIf="auth.authenticated">
    	<ion-icon name="log-out" item-left></ion-icon>
    	Log out
    </ion-item>

    <!-- <ion-item (click)="login()" *ngIf="!auth.authenticated">
    	<ion-icon name="log-in" item-left></ion-icon>
    	Log in
    </ion-item> -->
  </ion-navbar>
</ion-header>

<style>
ion-header {
text-align: center;
}
</style>
<ion-content  padding class="bg-image">
    <ion-footer>
      <p>
       <button ion-button (click)="goToDrawingPage(true)" color="light" round outline large>Pass Around!</button>
       <button ion-button (click)="goToDrawingPage(false)" color="light" round outline large>Random!</button>
     </p>
   </ion-footer>
</ion-content>

<style>
ion-content {
text-align: center;
}
</style>
