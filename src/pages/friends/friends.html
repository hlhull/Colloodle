<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item (click)="drawGroup('new')">
      <h2>New Drawing!</h2>
    </ion-item>
    <ion-item *ngFor="let group of this.groupManager.invited" (click)="drawGroup(group['group'], group['conflict'])">
      <h2 [ngStyle]="{'color': group['conflict']? 'gray' : 'black'}">Doodle with {{group['inviter']}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
