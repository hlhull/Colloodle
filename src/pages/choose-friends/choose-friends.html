<ion-header>


    <ion-item left color="primary">
      Invite Two Friends!
      <button ion-button icon-only color="secondary" clear style="float: right;" (click)="goHome()">
         <ion-icon name="home" right></ion-icon>
      </button>
    </ion-item>


</ion-header>


<ion-content padding>
  <ion-searchbar #mySearchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    [type]="email"
    [placeholder]="'Search by Username'"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item #items *ngFor="let match of matches" >
      {{ match['username'] }}
      <button ion-button icon-only clear item-end [large]="true" (click)="inviteUser(match)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngFor="let invited of invites">
      <h2>{{ invited['username'] }}</h2>
      <button ion-button icon-only clear item-end [large]="true">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
