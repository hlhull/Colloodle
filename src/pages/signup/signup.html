<!--
  The signup page

	A form for email and password that also checks if the email/password are valid

  Made with help from tutorial:
  https://medium.com/appseed-io/integrating-firebase-password-and-google-authentication-into-your-ionic-3-app-2421cee32db9
-->

<ion-header>
	<ion-navbar>
		<ion-title>Sign up</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()">
				 <ion-icon name="home" right></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="signup()" [formGroup]="form">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: usernameErrors.hasError('*', ['touched']) }">
				<ion-input type="username" placeholder="Username" formControlName="username"></ion-input>
			</ion-item>

			<div ngxErrors="username" #usernameErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">A Username is required</div>
			</div>

			<div ngxErrors="username" #usernameErrors="ngxErrors">
				<div [ngxError]="['pattern']" [when]="['touched']">Can only contain lowercase letters and numbers</div>
			</div>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{signupError}}</div>

			<button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
		</div>
	</form>
</ion-content>
