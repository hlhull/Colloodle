<ion-header>

  <ion-navbar>
    <ion-title>My Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let group of this.groupManager.list">
       <!--<ion-thumbnail item-start>
         <img src="img/thumbnail-totoro.png">
      </ion-thumbnail> -->
      <h2>{{group[0]}}</h2>
      <button ion-button clear item-end (click)="this.seeGroup(group[1])">View</button>
    </ion-item>
  </ion-list>

</ion-content>
